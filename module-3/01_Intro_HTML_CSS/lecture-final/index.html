<!DOCTYPE html>
<html>
    <head>
        <title>HTML Example</title>
    </head>
    <body>
        <p>The body is the only visible content</p>
        <!-- This is an HTML comment
            All HTML comments are multi-line -->

        <!-- key=value pairs on tags are called attributes -->
        <div id="thisDiv" class="someClass">
            <p>This is a second paragraph</p>
        </div>

        <!-- Some tags require a closing tag and others are self closing like img -->
        <img src="https://www.techelevator.com/wp-content/uploads/2022/10/TE-Instructor-Homepage.png" alt="" />
 
    </body>
</html>
