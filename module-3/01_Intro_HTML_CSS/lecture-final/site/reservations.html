<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bits & Bytes Reservations</title>

    <link rel="stylesheet" href="site.css">
</head>
<body>
    <header>
        <h1>Bits & Bytes</h1>
        <p>Welcome to the restaurant</p>
    </header>
    <nav>
        <a href="index.html">View Menu</a>
    </nav>
    <main>
        <h2>Reservation Form</h2>
        <form action="/fakeapi/reservations" method="POST">
            <div>
                <label for="reservationName">Name:</label>
                <input type="text" id="reservationName" name="nameForReservation" />
            </div>
            <div>
                <label for="numberOfGuests">Number of guests:</label>
                <input type="number" id="numberOfGuests" name="guestCount" min="0" max="25" />
            </div>
            <div>
                <label for="reservationDate">Date:</label>
                <input type="date" id="reservationDate" name="dateOfReservation" />
            </div>
            <div>
                <label for="reservationTime">Time:</label>
                <input type="time" id="reservationTime" name="timeOfReservation" />
            </div>
            <div>
                <label for="specialOccassion">Special Occassion?</label>
                <input type="checkbox" id="specialOccassion" name="special" />
            </div>
            <div>
                <label for="typeOfOccassion">Type:</label>
                <select name="occassionType" id="typeOfOccassion">
                    <option value="A">Anniversary</option>
                    <option value="B">Birthday</option>
                    <option value="O">Other</option>
                </select>
            </div>
            <div>
                <label for="hottub">Hot Tub</label>
                <input type="radio" id="hottub" name="feature" />
                <label for="pianist">Pianist</label>
                <input type="radio" id="pianist" name="feature" />
                <label for="guestbed">Guest Bed</label>
                <input type="radio" id="guestbed" name="feature" />
            </div>
            <div>
                <input type="submit" />
            </div>
        </form>
    </main>
</body>
</html>
