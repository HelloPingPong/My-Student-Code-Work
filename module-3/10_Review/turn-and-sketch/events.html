<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events</title>
    <link rel="stylesheet" href="events.css">
    <script src="events.js"></script>
</head>
<body>
    <div id="container">
        <div id="sketcher">
            <canvas id="canvas" width="700" height="500"></canvas>
            <div class="controls">
                <div class="knob left">
                    <div>-</div><div>+</div>
                </div>
                <div>
                    Turn-And-Sketch
                </div>
                <div class="knob right">
                    <div>-</div><div>+</div>
                </div>
            </div>
        </div>
        <div>
            <button>Reset</button>
            <input type="color" />
        </div>
    </div>
</body>
</html>
